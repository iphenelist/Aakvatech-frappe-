{% extends 'templates/av_page.html' %}

{% block content %}
<main id="main">


   <!-- ======= Contact Section ======= -->
 <section class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Contact</h2>
      <ol>
        <li><a href="/av-home">Home</a></li>
        <li>Contact</li>
      </ol>
    </div>

  </div>
</section><!-- End Contact Section -->



<!-- ======= Contact Section ======= -->
<section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">

  <div class="container">

    <div class="row">

      <div class="col-lg-6">

        <div class="row">
          <div class="col-md-12">
            <div class="info-box">
              <i class="bx bx-map"></i>
              <h3>Our Address</h3>
              <p>5th Floor Viva Tower Dar es Salaam, Tanzania</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box">
              <i class="bx bx-envelope"></i>
              <h3>Email Us</h3>
              <p><a href="mailto:info@aakvatech.com">info@aakvatech.com</a></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="info-box">
              <i class="bx bx-phone-call"></i>
              <h3>Call Us</h3>
              <p><a href="tel:+255784246574">+255 784 246 574</a><br> <a href="tel:+255783000888">+255 783 000 888</a></p>
            </div>
          </div>
        </div>

      </div>

      <div class="col-lg-6">
        <form method="post" role="form" class="php-email-form">
          <div id="form-message-warning" class="mb-4"></div>
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Message" required></textarea>
          </div>
          <div class="text-center" id="submitting"><button type="submit" id="submitting">Send Message</button></div>
        </form>
      </div>

    </div>

  </div>
</section><!-- End Contact Section -->

    <!-- ======= Map Section ======= -->
    <section class="map mt-2">
      <div class="container-fluid p-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15846.694198892492!2d39.2861136!3d-6.8095052!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x185c4b7f35a87771%3A0x644fd293f63f4d37!2sAakvatech%20Limited!5e0!3m2!1sen!2stz!4v1691511208996!5m2!1sen!2stz" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
    </section><!-- End Map Section -->

</main>



{% endblock %}
